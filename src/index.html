<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC@UCF LinkTree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/275a92c494.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div>
            <img src="/src/img/arc-small.png" width="100px" alt="">
        </div>
        <h1>Amateur Radio Club at UCF</h1>
        <div>
            ARC's Callsign: <span>K4UCF</span>
        </div>
        <div id="top-badges">
            <a class="link-badge" href="http://t.cs.ucf.edu/ArCdis?LinkTree" target="_blank">
                <i class="fa-brands fa-lg fa-discord icon-start"></i>
                <span class="link-badge-text">Discord Server</span>
            </a>
            <a class="link-badge" href="mailto:k4ucf.arc@gmail.com" target="_blank">
                <i class="fa-solid fa-lg fa-envelope icon-start"></i>
                <span class="link-badge-text">Email Us</span>
            </a>
        </div>
        <div id="link-stack">
            <a class="link-bubble" href="https://shack.crd.co" target="_blank">
                <i class="fa-solid fa-lg fa-map-location-dot icon-start"></i>
                <span class="link-bubble-text">Where's the Shack?</span>
            </a>
            <a class="link-bubble" href="http://t.cs.ucf.edu/ArCdis?LinkTree" target="_blank">
                <i class="fa-brands fa-lg fa-discord icon-start"></i>
                <span class="link-bubble-text">Discord Server</span>
            </a>
            <a class="link-bubble" href="http://newton.i2lab.ucf.edu/wiki/ARCatUCF" target="_blank">
                <i class="fa-solid fa-lg fa-book-atlas icon-start"></i>
                <span class="link-bubble-text">Club Wiki</span>
            </a>
            <a class="link-bubble" href="https://www.qrz.com/db/K4UCF" target="_blank">
                <i class="fa-solid fa-lg fa-globe icon-start"></i>
                <span class="link-bubble-text">QRZ Page</span>
            </a>
            <a class="link-bubble" href="https://hamstudy.org/" target="_blank">
                <i class="fa-solid fa-lg fa-tower-cell icon-start"></i>
                <span class="link-bubble-text">HamStudy</span>
            </a>
            <a class="link-bubble" href="https://www.instagram.com/k4ucf/" target="_blank">
                <i class="fa-brands fa-lg fa-instagram icon-start"></i>
                <span class="link-bubble-text">Instagram</span>
            </a>
            <a class="link-bubble" href="https://knightconnect.campuslabs.com/engage/organization/k4ucf" target="_blank">
                <i class="fa-solid fa-lg fa-people-group icon-start"></i>
                <span class="link-bubble-text">KnightConnect Page</span>
            </a>
            <a class="link-bubble" href="https://t.cs.ucf.edu/arcAttend" target="_blank">
                <i class="fa-solid fa-clipboard-list icon-start"></i>
                <span class="link-bubble-text">Meeting Attendance Form</span>
            </a>
        </div>
    </main>
</body>
</html>
